<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя библиотека игр</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      width: 300px;
      max-width: 90%;
      margin-top: 20px;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .audio-player {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<header>Моя библиотека игр</header>

<div id="home">
  <button onclick="openPrototype1()">Prototype</button>
  <button onclick="openPrototype2()">Prototype 2</button>
</div>

<!-- PROTOTYPE 1 -->
<div id="prototype1" class="section">
  <button onclick="goBack()">← Назад</button>
  <h2>Prototype</h2>
  <p>Год выпуска: 2009</p>
  <img src="images/prototype_disc_1.png">
</div>

<!-- PROTOTYPE 2 -->
<div id="prototype2" class="section">
  <button onclick="goBack()">← Назад</button>

  <h2>Prototype 2</h2>
  <p>Год выпуска: 2012</p>

  <!-- МУЗЫКА ВВЕРХУ -->
  <div class="audio-player">
    <audio controls>
      <source src="images/audio/Scott_Morgan_-_PROTOTYP_2_(SkySound.cc).mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>

  <!-- ОДНА КАРТИНКА -->
  <img src="images/prototype_disc_2.png">

  <p>
    Жанр: Экшен<br>
    Статус: пройдено<br>
    Оценка: 9 / 10
  </p>
</div>

<script>
  function openPrototype1() {
    document.getElementById("home").style.display = "none";
    document.getElementById("prototype1").style.display = "block";
  }

  function openPrototype2() {
    document.getElementById("home").style.display = "none";
    document.getElementById("prototype2").style.display = "block";
  }

  function goBack() {
    document.getElementById("prototype1").style.display = "none";
    document.getElementById("prototype2").style.display = "none";
    document.getElementById("home").style.display = "block";
  }
</script>

</body>
</html>
