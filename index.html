<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Моя библиотека игр</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #fff;
}

header {
    text-align: center;
    padding: 30px;
    font-size: 28px;
    font-weight: bold;
}

.main {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.game-button {
    background: #151515;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 20px;
}

.game-button:hover {
    background: #222;
}

.page {
    display: none;
}

.back {
    background: #b00000;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 20px;
}

.game-img {
    max-width: 300px;
    border-radius: 12px;
}
</style>
</head>

<body>

<header>Моя библиотека игр</header>

<div class="main">

<!-- ГЛАВНАЯ -->
<div id="home">
    <div class="game-button" onclick="openPage('p1')">Prototype</div>
    <div class="game-button" onclick="openPage('p2')">Prototype 2</div>
</div>

<!-- PROTOTYPE -->
<div id="p1" class="page">
    <button class="back" onclick="goHome()">← Назад</button>
    <h1>Prototype</h1>
    <p><b>Год выпуска:</b> 2012</p>
    <p>Экшен с открытым миром и суперспособностями.</p>
    <img class="game-img" src="images/prototype_disc_1.png">
</div>

<!-- PROTOTYPE 2 -->
<div id="p2" class="page">
    <button class="back" onclick="goHome()">← Назад</button>
    <h1>Prototype 2</h1>
    <p><b>Год выпуска:</b> 2012</p>
    <p>Продолжение Prototype.</p>
    <img class="game-img" src="images/prototype_disc_2.png">
</div>

</div>

<script>
function openPage(id) {
    document.getElementById('home').style.display = 'none';
    document.getElementById(id).style.display = 'block';
}

function goHome() {
    document.getElementById('p1').style.display = 'none';
    document.getElementById('p2').style.display = 'none';
    document.getElementById('home').style.display = 'block';
}
</script>

</body>
</html>
