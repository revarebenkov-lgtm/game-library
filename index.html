<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Моя библиотека игр</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #fff;
}

/* Заголовок */
header {
    text-align: center;
    padding: 24px;
    font-size: 28px;
    font-weight: bold;
}

/* Сетка */
.game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 180px);
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

/* Карточка */
.game-card {
    position: relative;
    width: 180px;
    height: 260px;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.game-card:hover {
    transform: scale(1.06);
}

/* Картинка */
.game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Затемнение */
.game-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.game-card:hover .game-overlay {
    opacity: 1;
}

/* Страницы игр */
.page {
    display: none;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.back-btn {
    background: #900;
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 20px;
}

audio {
    width: 100%;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<header>Моя библиотека игр</header>

<!-- ГЛАВНАЯ -->
<div id="home">
    <div class="game-grid">

        <div class="game-card" onclick="openGame('game1')">
            <img src="images/spiderman1.png">
            <div class="game-overlay">Войти</div>
        </div>

        <div class="game-card" onclick="openGame('game2')">
            <img src="images/spiderman2.png">
            <div class="game-overlay">Войти</div>
        </div>

        <div class="game-card" onclick="openGame('game3')">
            <img src="images/spiderman3.png">
            <div class="game-overlay">Войти</div>
        </div>

    </div>
</div>

<!-- ИГРА 1 -->
<div id="game1" class="page">
    <button class="back-btn" onclick="goBack()">← Назад</button>
    <h1>Marvel’s Spider-Man Remastered</h1>
    <p><b>Год:</b> 2022</p>
    <p><b>Жанр:</b> Экшен, Open World</p>
    <p>История Питера Паркера в Нью-Йорке.</p>
</div>

<!-- ИГРА 2 -->
<div id="game2" class="page">
    <button class="back-btn" onclick="goBack()">← Назад</button>
    <h1>Spider-Man: Miles Morales</h1>
    <p>История Майлза Моралеса.</p>
</div>

<!-- ИГРА 3 -->
<div id="game3" class="page">
    <button class="back-btn" onclick="goBack()">← Назад</button>
    <h1>Marvel’s Spider-Man 2</h1>
    <p>Питер и Майлз вместе.</p>
</div>

<script>
function openGame(id) {
    document.getElementById('home').style.display = 'none';
    document.getElementById(id).style.display = 'block';
}

function goBack() {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById('home').style.display = 'block';
}
</script>

</body>
</html>
